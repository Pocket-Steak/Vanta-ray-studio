<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanta Ray Art</title>

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/png" href="assets/Vanta_Ray_Logo.png" />

  <!-- cache-bust -->
  <link rel="stylesheet" href="css/styles.css?v=11" />
</head>
<body>
  <!-- HERO (PocketSteak-style, cyan theme) -->
  <header class="hero">
    <div class="hero-inner">
      <img
        class="hero-logo"
        src="assets/Vanta_Ray_Logo.png"
        alt="Vanta Ray Art logo"
        width="240" height="240"
      />
      <div class="hero-text">
        <h1 class="hero-title">Vanta Ray Art</h1>
        <p class="hero-sub">A collection of my work.</p>
      </div>
    </div>
  </header>

  <main class="gallery">
    <!-- Art Piece 1 -->
    <div class="art-item">
      <a class="thumb" href="images/large/duck.jpg" data-lightbox="gallery" data-etsy-url="https://www.etsy.com/listing/DUCK-LINK">
        <img src="images/thumbnails/duck.jpg" alt="A whimsical portrait of a duck." />
      </a>
      <div class="item-info">
        <h3>The Cosmic Duck</h3>
        <p>Digital Painting, 2024</p>
      </div>
    </div>

    <!-- Art Piece 2 -->
    <div class="art-item">
      <a class="thumb" href="images/large/heyhey.jpg" data-lightbox="gallery" data-etsy-url="https://www.etsy.com/listing/HEYHEY-LINK">
        <img src="images/thumbnails/heyhey.jpg" alt="A playful abstract piece." />
      </a>
      <div class="item-info">
        <h3>Hey Hey Blue</h3>
        <p>Acrylic on Canvas, 2023</p>
      </div>
    </div>

    <!-- Art Piece 3 -->
    <div class="art-item">
      <a class="thumb" href="images/large/Witchking.jpg" data-lightbox="gallery" data-etsy-url="#">
        <img src="images/thumbnails/Witchking.jpg" alt="A fierce depiction of a dark fantasy character." />
      </a>
      <div class="item-info">
        <h3>The Witch King</h3>
        <p>Ink and Digital (Not For Sale)</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Vanta Ray Art. All rights reserved.</p>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-content" id="lightbox-image" alt="Enlarged Art View" />
    <div class="lightbox-caption">
      <a id="etsy-link" href="#" target="_blank" class="etsy-button">Buy on Etsy</a>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
